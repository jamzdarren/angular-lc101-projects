<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p class="work-harder" *ngIf = "chores.length > finishedChores.length; else needMoreMovies">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance" src="{{targetImage}}">
    <ng-template #noAllowance><p class="no-allowance">No allowance yet</p></ng-template>
</div>
<hr>

<h1 class="ice-cream" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else noIceCream">Ice cream treat!</h1>
<ng-template #noIceCream>
    <div class="ice-cream">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
